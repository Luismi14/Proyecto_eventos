version: '3.8'

services:
  # Servicio para la aplicación web (PHP + Apache)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventos_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    restart: always

  # Servicio para la base de datos MySQL
  db:
    image: mysql:8.0
    container_name: eventos_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eventos
      MYSQL_USER: eventos1
      MYSQL_PASSWORD: pass
    volumes:
      - db_data:/var/lib/mysql
      # Mapea solo el script principal de la base de datos (tablas)
      - ./database/db.sql:/docker-entrypoint-initdb.d/10-schema.sql
      # ELIMINA ESTA LÍNEA: - ./database/triggers.sql:/docker-entrypoint-initdb.d/20-triggers.sql
    restart: always

  # Servicio para phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: eventos_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    restart: always

volumes:
  db_data: